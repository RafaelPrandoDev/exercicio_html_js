<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h1>Digite seus números nos campos abaixo:</h1>
        <form id="form-number">
            <input id="number-a" type="number" placeholder="Número A" required/>
            <br />
            <input id="number-b" type="number" placeholder="Número B" required/>
            <br />
            <p class="error-message">O número B precisa ser maior que o número A</p>
            <button id="button" type="submit">Enviar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
